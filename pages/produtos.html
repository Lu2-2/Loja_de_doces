<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/produtos.css">
</head>

<body>
    <header>
        <img class="logo" src="/assets/images/home/logo.png" alt="">
        <nav class="nav_container">
            <a href="/index.html" class="btn">Início</a>
            <a href="#" class="btn">Produtos</a>
            <a href="contato.html" class="btn">Contato</a>
        </nav>
    </header>

    <main>
        <section class="sales">
            <h1 style="font-size: 2.3em;">Mais vendidos</h1>
            <div class="products">
                <div class="product">
                    <h2 style="padding-bottom: 10px;">Morango do amor</h2>
                    <div class="main_card">
                        <img class="img_card" src="/assets/images/produtos/morango_amor.jpg" alt="Morango do amor">
                        <p style="margin: 6px;">Valor por unidade:</p>
                        <h3>R$ 5,99</h3>
                        <button class="btn buy_btn">Comprar</button>
                    </div>
                </div>

                <div class="product">
                    <h2 style="padding-bottom: 10px;">Brigadeiro de vó</h2>
                    <div class="main_card">
                        <img class="img_card" src="/assets/images/produtos/brigadeiro.jpg" alt="Brigadeiro de vó">
                        <p style="margin: 6px;">Valor por unidade:</p>
                        <h3>R$ 1,50</h3>
                        <button class="btn buy_btn">Comprar</button>
                    </div>

                </div>

                <div class="product">
                    <div>
                        <h2 style="padding-bottom: 10px;">Brigadeiro de ninho com uva</h2>
                    </div>
                    <div class="main_card">
                        <img class="img_card" src="/assets/images/produtos/brigadeiro_uva.jpg" alt="Brigadeiro de ninho com uva">
                        <p style="margin: 6px;">Valor por unidade:</p>
                        <h3>R$ 1,50</h3>
                        <button class="btn buy_btn">Comprar</button>
                    </div>
                </div>

                <div class="product">
                    <h2 style="padding-bottom: 10px;">Cones trufados</h2>
                    <div class="main_card">
                        <img class="img_card" src="/assets/images/produtos/cones.jpg" alt="Cones trufados">
                        <p style="margin: 6px;">Valor por unidade:</p>
                        <h3>R$ 4,99</h3>
                        <button class="btn buy_btn">Comprar</button>
                    </div>
                </div>

                <div class="product">
                    <h2 style="padding-bottom: 10px;">Bolo de pote</h2>
                    <div class="main_card">
                        <img class="img_card" src="/assets/images/produtos/bolo_pote.jpeg" alt="Bolo de pote">
                        <p style="margin: 6px;">Valor por unidade:</p>
                        <h3>R$ 9,00</h3>
                        <button class="btn buy_btn">Comprar</button>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </main>
</body>

</html>
